text.company.manage.units.view.subtitle=Jednotka reprezentuje logické seskupení jednotlivců nebo funkcí v organizaci, jako je projektový tým nebo oddělení. Jednotky jsou umístěny v organizační hierarchii, kde jednotky dědí vlastnosti od své nadřazené jednotky, i když to lze pro každou jednotku přepsat.
text.company.manage.units.view.units.subtitle=Jednotka reprezentuje logické seskupení jednotlivců nebo funkcí v organizaci, jako je projektový tým nebo oddělení. Jednotky níže představují následné jednotky aktuální jednoty. Pokud tato jednotka byla například „Nákup“, podřízené jednotky mohou být „Nákup elektrotechniky“ a „Nákup kancelářského vybavení“. Podřízené jednotky společně s ostatními připojenými podnikovými objekty tvoří tuto větev organizační hierarchie.
