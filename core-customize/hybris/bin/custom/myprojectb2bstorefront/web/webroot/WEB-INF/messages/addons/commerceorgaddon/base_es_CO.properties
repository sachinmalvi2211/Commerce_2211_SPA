text.company.manage.units.subtitle=Las unidades representan una agrupación lógica de individuos o funciones dentro de una organización, como un equipo de proyectos o un departamento. Las unidades se colocan en una jerarquía de organización, que se puede consultar a continuación. Las unidades se heredan de su unidad principal (a menos que se anulen localmente) y, por lo tanto, la ubicación de una unidad dentro de la jerarquía es importante. La jerarquía de organización también afecta elementos como los centros de costos disponibles, los presupuestos, las direcciones de entrega y la escalación de dichos elementos como la aprobación del pedido.
