text.company.manage.units.view.approvers.subtitle=El proceso de aprobación asignará pedidos a aprobadores a los que se hace referencia aquí si el individuo tiene los permisos suficientes para aprobar el pedido y si todavía no se encontró un aprobador con permisos inferiores suficientes en esta rama de la jerarquía de grupo antes de llegar al centro de costos con el que se realizó el pedido.
text.company.manage.units.view.costCenters.subtitle=Los centros de costos estarán disponibles para los miembros de esta rama al realizar un pedido.
text.company.manage.units.view.customers.subtitle=Los usuarios con rol de cliente tienen la capacidad de realizar pedidos a través de centros de costos a los que tienen acceso. Agregar o eliminar un usuario aquí agrega o elimina el rol de cliente del usuario.
text.company.manage.units.view.managers.subtitle=Los usuarios con rol de gerente tienen la capacidad de visualizar informes mediante el área de informes de la tienda online (en espera para implementarse). Agregar o eliminar un usuario aquí agrega o elimina el rol de gerente del usuario.
text.company.manage.units.view.subtitle=Las unidades representan una agrupación lógica de individuos o funciones dentro de una organización, como un equipo de proyectos o departamento. Las unidades se colocan en una jerarquía de organización en donde las unidades heredan propiedades de su unidad principal, aunque esto se puede anular para cada unidad.
text.company.manage.units.view.units.subtitle=Las unidades representan una agrupación lógica de individuos o funciones dentro de una organización, como un equipo de proyectos o departamento. Las unidades que aparecen a continuación son unidades descendientes de la unidad actual; por ejemplo, si esta unidad fuera "Aprovisionamiento", las unidades secundarias podrían ser "Aprovisionamiento de material eléctrico" y "Aprovisionamiento de material de oficina". Las unidades secundarias, junto con otros business objects conectados a ellas, forman esta rama de la jerarquía de la organización.
