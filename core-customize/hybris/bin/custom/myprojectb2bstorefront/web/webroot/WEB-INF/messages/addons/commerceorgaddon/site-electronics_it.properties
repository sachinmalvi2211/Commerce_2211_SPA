text.company.manage.units.subtitle=I gruppi rappresentano un raggruppamento logico di individui o funzioni all'interno di una struttura gerarchica. La gerarchia del gruppo è navigabile in basso. I gruppi ereditano le proprietà dal proprio gruppo sovraordinato (se non sovrascritto localmente) e per questo il posizionamento di un gruppo all'interno della gerarchia è importante. La gerarchia del gruppo influisce anche su aspetti quali i conti di spesa disponibili, i limiti di spesa, gli indirizzi di consegna e l'escalation di tali elementi come approvazione dell'ordine.
