text.company.manage.units.view.addresses.subtitle=Gli indirizzi potranno essere utilizzati per un ordine cliente per un conto di spesa correlato a questo gruppo.
text.company.manage.units.view.administrators.subtitle=I membri con ruolo di amministratore possono gestire questo sottogruppo della gerarchia dei gruppi attraverso l'area Il mio gruppo dello storefront. L'aggiunta o la rimozione di un membro in questo punto comporta per il membro l'aggiunta o la rimozione del ruolo amministratore.
text.company.manage.units.view.approvers.subtitle=Il processo di approvazione attribuirà gli ordini agli approvatori qui indicati se l'utente dispone di autorizzazioni sufficienti per approvare l'ordine e se non è ancora stato trovato un approvatore con autorizzazioni sufficienti inferiori più in basso in questa diramazione della gerarchia dei gruppi prima di raggiungere il conto di spesa in riferimento al quale è stato emesso l'ordine.
text.company.manage.units.view.costCenters.subtitle=I conti di spesa saranno disponibili per i membri di questa diramazione all'emissione dell'ordine.
text.company.manage.units.view.customers.subtitle=I membri con ruolo cliente possono emettere ordini in riferimento ai conti di spesa a cui hanno accesso. L'aggiunta o la rimozione di un membro in questo punto comporta l'aggiunta o la rimozione del ruolo cliente.
text.company.manage.units.view.managers.subtitle=I membri con ruolo responsabile possono visualizzare report attraverso l'area report dello storefront (in attesa di implementazione). L'aggiunta o la rimozione di un membro in questo punto comporta per il membro l'aggiunta o la rimozione del ruolo responsabile.
text.company.manage.units.view.subtitle=I gruppi rappresentano un raggruppamento logico di individui o funzioni all'interno di una struttura gerarchica. I gruppi vengono collocati in una gerarchia di gruppi in cui ereditano le proprietà dal gruppo sovraordinato, benché esso possa essere sovrascritto per ciascun gruppo.
text.company.manage.units.view.units.subtitle=I gruppi rappresentano un raggruppamento logico di individui o funzioni all'interno di una struttura gerarchica. I gruppi in basso sono discendenti del gruppo corrente. I sottogruppi, insieme ad altri oggetti ad essi connessi, formano questa diramazione della gerarchia di gruppi.
