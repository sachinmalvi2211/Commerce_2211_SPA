text.company.manage.units.view.administrators.subtitle=Gli utenti con ruolo di amministratore possono gestire questa diramazione dell'organizzazione attraverso l'area La mia società dello storefront. L'aggiunta o la rimozione di un utente in questo punto comporta per l'utente l'aggiunta o la rimozione del ruolo amministratore.
text.company.manage.units.view.approvers.subtitle=Il processo di approvazione attribuirà gli ordini agli approvatori qui indicati se l'utente dispone di autorizzazioni sufficienti per approvare l'ordine e se non è ancora stato trovato un approvatore con autorizzazioni sufficienti inferiori più in basso in questa diramazione della gerarchia organizzazione prima di raggiungere il centro di costo in riferimento al quale è stato emesso l'ordine.
text.company.manage.units.view.costCenters.subtitle=I centri di costo saranno disponibili per i membri di questa diramazione all'emissione dell'ordine.
text.company.manage.units.view.customers.subtitle=Gli utenti con ruolo cliente possono emettere ordini in riferimento ai centri di costo a cui hanno accesso. L'aggiunta o la rimozione di un utente in questo punto comporta l'aggiunta o la rimozione del ruolo cliente.
text.company.manage.units.view.managers.subtitle=Gli utenti con ruolo responsabile possono visualizzare report attraverso l'area report dello storefront (in attesa di implementazione). L'aggiunta o la rimozione di un utente in questo punto comporta per l'utente l'aggiunta o la rimozione del ruolo responsabile.
text.company.manage.units.view.subtitle=Le unità rappresentano un raggruppamento logico di individui o funzioni all'interno di un'organizzazione, quale un team di progetto o un reparto. Le unità si trovano in una gerarchia dell'organizzazione in cui le unità ereditano le proprietà dall'unità sovraordinata, benché possa essere sovrascritta per ciascuna unità.
text.company.manage.units.view.units.subtitle=Le unità rappresentano un raggruppamento logico di individui o funzioni all'interno di un'organizzazione, quale un team di progetto o un reparto. Le unità in basso sono discendenti dell'unità corrente. Ad esempio se questa unità fosse "Approvvigionamento", le unità subordinate potrebbero essere "Approvvigionamento di materiale elettrico" e "Approvvigionamento di materiale per l'ufficio". Le unità subordinate, insieme ad altri business object ad esse collegati, formano questa diramazione della gerarchia dell'organizzazione.
