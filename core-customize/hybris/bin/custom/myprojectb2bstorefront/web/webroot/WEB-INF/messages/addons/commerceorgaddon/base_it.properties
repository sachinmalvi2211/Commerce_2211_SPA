text.company.manage.units.subtitle=Le unità rappresentano un raggruppamento logico di individui o funzioni all'interno di un'organizzazione, quale un team di progetto o un reparto. Le unità si trovano in una gerarchia dell'organizzazione, che è navigabile in basso. Le unità ereditano le proprietà dalla propria unità sovraordinata (se non sovrascritta localmente) e per questo il posizionamento di un'unità all'interno della gerarchia è importante. La gerarchia dell'organizzazione influisce anche su aspetti quali i centri di costo disponibili, i budget, gli indirizzi di consegna e l'escalation di tali elementi come approvazione dell'ordine.
