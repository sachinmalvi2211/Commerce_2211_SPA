text.company.manage.units.subtitle=As unidades representam um agrupamento lógico de indivíduos ou função dentro de uma organização, como uma equipe do projeto ou um departamento. As unidades são colocadas em uma hierarquia da organização, que pode ser navegada abaixo. As unidades herdam de sua unidade principal (a menos que substituídas localmente) e, como tal, o posicionamento de uma unidade na hierarquia é importante. A hierarquia da organização também afeta coisas como centros de custo disponíveis, orçamentos, endereços de entrega e a escalação de coisas como a aprovação do pedido.
