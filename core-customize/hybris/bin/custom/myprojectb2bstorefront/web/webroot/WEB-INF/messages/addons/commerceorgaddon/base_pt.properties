text.company.manage.units.view.approvers.subtitle=O processo de aprovação irá atribuir pedidos a aprovadores referenciados aqui se o indivíduo tiver permissões suficientes para aprovar o pedido e um aprovador com permissões suficientes inferiores não tiver sido já encontrado mais abaixo desta filial na hierarquia da organização antes de chegar ao centro de custo em relação ao qual foi feito o pedido.
text.company.manage.units.view.costCenters.subtitle=Os centros de custo estarão disponíveis para membros desta filial ao fazer um pedido.
text.company.manage.units.view.customers.subtitle=Os usuários com a função de cliente têm a capacidade de fazer pedidos em relação aos centros de custo aos quais eles têm acesso. Adicionar ou remover um usuário aqui adiciona ou remove a função de cliente.
text.company.manage.units.view.managers.subtitle=Os usuários com a função de gerente têm a capacidade de ver relatórios usando a área de relatórios da frente de loja (aguardando implementação). Adicionar ou remover um usuário aqui adiciona ou remove a função de gerente do usuário.
text.company.manage.units.view.subtitle=As unidades representam um agrupamento lógico de indivíduos ou função dentro de uma organização, como uma equipe do projeto ou um departamento. As unidades são colocadas em uma hierarquia da organização onde as unidades herdam propriedades de sua unidade principal, embora isso possa ser substituído para cada unidade.
text.company.manage.units.view.units.subtitle=As unidades representam um agrupamento lógico de indivíduos ou função dentro de uma organização, como uma equipe do projeto ou um departamento. As unidades abaixo são unidades descendentes da unidade atual, por exemplo, se esta unidade era "Suprimento" então as unidades secundárias poderão ser "Suprimento de equipamento elétrico" e "Suprimento de material de escritório". As unidades secundárias, juntamente com outros business objects a elas conectadas, formam esta filial da hierarquia da organização.
