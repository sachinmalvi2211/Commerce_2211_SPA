text.company.manage.units.subtitle=Os grupos representam um agrupamento lógico de indivíduos ou função dentro de uma estrutura hierárquica. A hierarquia do grupo pode ser navegada abaixo. Os grupos herdam de seu grupo principal (a menos que substituídos localmente) e, como tal, o posicionamento de um grupo na hierarquia é importante. A hierarquia do grupo também afeta coisas como contas de despesas disponíveis, limites de despesas, endereços de entrega e a escalação de coisas como a aprovação do pedido.
