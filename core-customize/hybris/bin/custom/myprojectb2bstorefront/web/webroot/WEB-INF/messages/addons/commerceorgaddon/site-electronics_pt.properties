text.company.manage.units.view.subtitle=Os grupos representam um agrupamento lógico de indivíduos ou função dentro de uma estrutura hierárquica. Os grupos são colocados na hierarquia de um grupo onde eles herdam as propriedades de seu grupo principal, embora isso possa ser substituído para cada grupo.
text.company.manage.units.view.units.subtitle=Os grupos representam um agrupamento lógico de indivíduos ou função dentro de uma estrutura hierárquica. Os grupos abaixo são grupos descendentes do grupo atual. Os subgrupos, juntamente com outros objetos a eles conectados, formam esta filial da hierarquia do grupo.
