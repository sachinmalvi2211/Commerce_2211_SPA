text.company.manage.units.view.administrators.subtitle=Les utilisateurs ayant le rôle d'administrateur ont la possibilité d'administrer cette branche de l'organisation en utilisant le domaine Ma société de la vitrine. Si vous ajoutez ou supprimez un utilisateur ici, le rôle d'administrateur est ajouté ou supprimé pour l'utilisateur.
text.company.manage.units.view.approvers.subtitle=Le processus d'approbation affecte des commandes aux approbateurs référencés ici si la personne dispose d'autorisations suffisantes pour approuver la commande et si aucun approbateur avec des autorisations suffisantes inférieures n'a déjà été identifié plus bas dans cette branche de la hiérarchie de l'organisation avant d'atteindre le centre de coûts pour lequel la commande est passée.
text.company.manage.units.view.costCenters.subtitle=Les centres de coûts sont disponibles pour les membres de cette branche lorsqu'ils passent une commande.
text.company.manage.units.view.customers.subtitle=Les utilisateurs ayant le rôle de client ont la possibilité de passer des commandes pour les centres de coûts auxquels ils ont accès. L'ajout ou la suppression d'un utilisateur ici ajoute ou supprime le rôle de client.
text.company.manage.units.view.managers.subtitle=Les utilisateurs ayant le rôle de gestionnaire ont la possibilité d'afficher des rapports à l'aide du domaine des rapports de la vitrine (implémentation à venir). L'ajout ou la suppression d'un utilisateur ici ajoute ou supprime le rôle de gestionnaire de l'utilisateur.
text.company.manage.units.view.subtitle=Les unités représentent un regroupement logique de personnes ou de fonctions dans une organisation, par exemple une équipe de projet ou un service. Les unités sont placées dans une hiérarchie d'organisation, dans laquelle les unités héritent des propriétés de leur unité parent. Ces propriétés peuvent être remplacées pour chaque unité.
text.company.manage.units.view.units.subtitle=Les unités représentent un regroupement logique de personnes ou de fonctions dans une organisation, par exemple une équipe de projet ou un service. Les unités ci-dessous sont des unités subordonnées de l'unité actuelle. Par exemple, si cette unité est "Approvisionnement", alors les unités subordonnées peuvent être "Approvisionnement en équipements électriques" et "Approvisionnement en fournitures de bureau". Les unités subordonnées et les autres objets de gestion qui y sont associés constituent cette branche de la hiérarchie de l'organisation.
