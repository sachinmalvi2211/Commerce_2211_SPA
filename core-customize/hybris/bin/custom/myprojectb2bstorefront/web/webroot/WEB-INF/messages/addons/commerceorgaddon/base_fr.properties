text.company.manage.units.subtitle=Les unités représentent un regroupement logique de personnes ou de fonctions dans une organisation, par exemple une équipe de projet ou un service. Les unités sont placées dans une hiérarchie d'organisation, dans laquelle vous pouvez naviguer plus bas. Les unités héritent de leur unité parent (sauf si cette option est remplacée localement). De ce fait, le positionnement d'une unité dans la hiérarchie est importante. La hiérarchie de l'organisation a également une influence sur des éléments tels que les centres de coûts, les budgets, les adresses de livraison disponibles et l'escalade d'éléments comme l'approbation d'une commande.
