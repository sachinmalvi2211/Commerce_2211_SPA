text.company.manage.units.view.approvers.subtitle=Процесс утверждения присвоит заказы указанным здесь утверждающим, если у лица достаточно полномочий для утверждения заказа и не найден утверждающий с меньшими полномочиями ниже в этой ветви иерархии организации, пока не будет достигнуто МВЗ, для которого размещен заказ.
text.company.manage.units.view.costCenters.subtitle=При размещении заказа МВЗ будут доступны участникам, относящимся к этой ветви.
text.company.manage.units.view.customers.subtitle=Пользователи в роли клиента могут размещать заказы для МВЗ, к которым у них есть доступ. Добавление или удаление пользователя здесь добавит или удалит роль клиента.
text.company.manage.units.view.managers.subtitle=Пользователи в роли руководителя могут видеть отчеты через область отчетов онлайн-магазина (ожидает реализации). Добавление или удаление пользователя здесь добавит или удалит роль руководителя для пользователя. 
text.company.manage.units.view.subtitle=Единицы представляют логическое группирование лиц или должностей в организации, например проектную группу или подразделение. Единицы находятся в организационной иерархии, в которой они наследуют свойства от своей родительской единицы, но эти свойства можно переписать для каждой единицы.
text.company.manage.units.view.units.subtitle=Единицы представляют логическое группирование лиц или должностей в организации, например проектную группу или подразделение. Единицы ниже являются подчиненными по отношению к текущей единице, например, если единица была "Снабжение", то подчиненными единицами могут быть "Покупка электрооборудования" или "Покупка канцтоваров". Подчиненные единицы связаны с ней по всем бизнес-объектам, формируя эту ветвь организационной иерархии.
