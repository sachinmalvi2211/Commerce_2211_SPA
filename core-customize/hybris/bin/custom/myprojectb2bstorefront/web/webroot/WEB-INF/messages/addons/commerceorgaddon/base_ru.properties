text.company.manage.units.subtitle=Единицы представляют логическое группирование лиц или должностей в организации, например проектную группу или подразделение. Единицы находятся в организационной иерархии, к которой можно перейти ниже. Единицы наследуют данные от своей родительской единицы (если только значения не переписаны местно), это важно, например, для места единицы в иерархии. Организационная иерархия влияет также на такие факторы, как доступные МВЗ, бюджеты, адреса доставки, и эскалацию таких вещей, как утверждение заказов.
