text.company.manage.units.subtitle=Группы представляют логическое группирование лиц или должностей в иерархической структуре. К иерархии группы можно перейти ниже. Группы наследуют данные от своей родительской группы (если только значения не переписаны локально), это важно, например, для места группы в иерархии. Иерархия групп влияет также на такие факторы, как доступные счета расходов, лимиты расходов, адреса доставки, и эскалацию таких вещей, как утверждение заказов.
