text.company.manage.units.view.approvers.subtitle=Процесс утверждения присвоит заказы указанным здесь утверждающим, если у лица достаточно полномочий для утверждения заказа и не найден утверждающий с меньшими полномочиями ниже в этой ветви иерархии группы, пока не будет достигнут счет расходов, по которому размещен заказ.
text.company.manage.units.view.costCenters.subtitle=При размещении заказа счета расходов будут доступны участникам, относящимся к этой ветви.
text.company.manage.units.view.customers.subtitle=Участники в роли клиента могут размещать заказы по счетам расходов, к которым у них есть доступ. Добавление или удаление участника здесь добавит или удалит роль клиента.
text.company.manage.units.view.managers.subtitle=Участники в роли руководителя могут видеть отчеты через область отчетов онлайн-магазина (ожидает реализации). Добавление или удаление участника здесь добавит или удалит роль руководителя для участника. 
text.company.manage.units.view.subtitle=Группы представляют логическое группирование лиц или должностей в иерархической структуре. Группы находятся в иерархии группы, где наследуют свойства своей родительской группы, которые для любой группы можно переписать.
text.company.manage.units.view.units.subtitle=Группы представляют логическое группирование лиц или должностей в иерархической структуре. Группы ниже являются подчиненными по отношению к текущей группе. Подгруппы вместе со связанными с ними другими объектами формируют ветвь иерархии группы.
