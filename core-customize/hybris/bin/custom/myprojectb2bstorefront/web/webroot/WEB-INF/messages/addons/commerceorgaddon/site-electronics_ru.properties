text.company.manageusers.roles.subtitle=Участник - это лицо, которое может войти на сайт {0}. Доступная участнику функциональность зависит от его роли. Администраторы имеют доступ к области "Моя группа", где можно изменить иерархию группы. Руководители могут просмотреть статистку продаж группы (ожидает реализации). Утверждающие могут утверждать заказы, на которые у клиента недостаточно полномочий. Клиенты могут размещать заказы на сайте {0}.
