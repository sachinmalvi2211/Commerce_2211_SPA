text.company.manage.units.subtitle=A csoportok egyének vagy funkciók hierarchikus struktúrán belül logikai csoportosítását jelentik. A csoporthierarchiában alább lehet navigálni. A csoportok a föléjük rendelt csoporttól öröklik tulajdonságaikat (hacsak ezt helyileg felül nem írják), ezért fontos a csoport hierarchián belüli elhelyezkedése. A csoporthierarchia olyan dolgokat is befolyásol, mint a rendelkezésre álló kiadási számlák, a kiadási határértékek, a szállítási címek, valamint az olyan dolgok eszkalációja, mint a rendelések jóváhagyása.
