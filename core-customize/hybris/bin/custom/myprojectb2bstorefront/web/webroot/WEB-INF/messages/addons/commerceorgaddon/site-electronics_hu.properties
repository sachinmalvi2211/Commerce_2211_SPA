text.company.manage.units.view.administrators.subtitle=Az adminisztrátori szereppel rendelkező tagok a storefront „Saját csoport” területén adminisztrálhatják a csoporthierarchiának ezt az alcsoportját. Ha itt hozzáad vagy eltávolít egy tagot, azzal hozzáadja az adminisztrátori szerepet az adott taghoz, illetve eltávolítja tőle az adminisztrátori szerepet.
text.company.manage.units.view.approvers.subtitle=A jóváhagyási folyamat az itt hivatkozott jóváhagyókhoz rendeli a rendeléseket, ha az adott személy elegendő jogosultsággal rendelkezik a rendelés jóváhagyásához, és a csoporthierarchia ezen ágában lejjebb, a leadott rendelés által megterhelt kiadási számla eléréséig nem volt még egy elegendő jogosultsággal rendelkező jóváhagyó.
text.company.manage.units.view.costCenters.subtitle=A kiadási számlák rendelés leadásakor elérhetőek lesznek ezen ág tagjai számára.
text.company.manage.units.view.customers.subtitle=A vevői szereppel rendelkező felhasználók leadhatnak rendeléseket azon kiadási számlák terhére, amelyekhez hozzáféréssel rendelkeznek. Ha itt hozzáad vagy eltávolít egy tagot, azzal hozzáadja a vevői szerepet az adott taghoz, illetve eltávolítja tőle a vevői szerepet.
text.company.manage.units.view.managers.subtitle=A menedzseri szereppel rendelkező tagok a storefront beszámolói területén megtekinthetik a beszámolókat (bevezetésre vár). Ha itt hozzáad vagy eltávolít egy tagot, azzal hozzáadja a menedzseri szerepet az adott taghoz, illetve eltávolítja tőle a menedzseri szerepet.
text.company.manage.units.view.subtitle=A csoportok egyének vagy funkciók hierarchikus struktúrán belül logikai csoportosítását jelentik. A csoportok olyan hierarchiában helyezkednek el, amelyben mindegyik csoport a fölérendelt csoporttól örökli a tulajdonságait, bár ez minden csoportnál egyesével felülbírálható.
text.company.manage.units.view.units.subtitle=A csoportok egyének vagy funkciók hierarchikus struktúrán belül logikai csoportosítását jelentik. Az alábbi csoportok az aktuális csoport leszármazott csoportjai. Az alcsoportok, valamint a hozzájuk kapcsolódó egyéb objektumok alkotják a csoporthierarchia ezen ágát.
