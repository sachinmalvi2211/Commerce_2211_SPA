text.company.manage.units.view.administrators.subtitle=Los miembros con el rol de administrador tiene la capacidad de administrar este subgrupo de la jerarquía de grupo mediante el área Mi grupo de la tienda online. Si se agrega o elimina un miembro aquí, se agregará o eliminará el rol de administrador del miembro.
