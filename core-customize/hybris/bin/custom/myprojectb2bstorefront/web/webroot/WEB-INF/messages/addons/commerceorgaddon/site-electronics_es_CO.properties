text.company.manage.units.view.managers.subtitle=Los miembros con rol de gerente tienen la capacidad de visualizar informes mediante el área de informes de la tienda online (que está en espera para implementarse). Si se agrega o elimina un miembro aquí, se agregará o eliminará el rol de gerente del miembro.
text.company.manage.units.view.subtitle=Los grupos representan una agrupación lógica de individuos o funciones dentro de una estructura jerárquica. Se los puede ubicar en una jerarquía de grupo, en la que heredan propiedades de su grupo superior, aunque esto puede sustituirse para cada grupo.
