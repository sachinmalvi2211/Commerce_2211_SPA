text.company.manage.units.view.customers.subtitle=Anggota dengan peran pelanggan dapat melakukan pemesanan melalui akun pengeluaran yang dapat mereka akses. Menambah atau menghapus anggota di sini berarti menambah atau menghapus peran pelanggan.
