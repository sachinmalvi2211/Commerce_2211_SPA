text.company.manage.units.subtitle=Grup merupakan representasi pengelompokan individu atau fungsi secara logis dalam struktur hierarki. Anda dapat menavigasi hierarki grup di bawah ini. Grup mewarisi sifat-sifat dari grup induknya (kecuali jika diubah secara lokal), sehingga penempatan grup dalam hierarki menjadi penting. Hierarki grup juga berdampak pada aspek-aspek seperti ketersediaan akun pengeluaran, batas pengeluaran, alamat pengantaran, dan eskalasi seperti persetujuan pemesanan.
