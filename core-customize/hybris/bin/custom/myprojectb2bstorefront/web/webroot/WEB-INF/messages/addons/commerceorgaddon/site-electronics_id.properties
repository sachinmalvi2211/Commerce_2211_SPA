text.company.manage.units.view.approvers.subtitle=Proses persetujuan akan menetapkan pemesanan kepada pemberi persetujuan yang dirujuk di sini jika pelanggan memiliki izin yang cukup untuk menyetujui pemesanan dan pemberi persetujuan dengan izin yang lebih rendah belum ditemukan di cabang hierarki grup yang lebih bawah sebelum mencapai akun pengeluaran yang menjadi tempat pemesanan.
