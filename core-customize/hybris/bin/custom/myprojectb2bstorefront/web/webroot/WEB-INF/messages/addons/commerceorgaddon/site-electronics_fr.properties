text.company.manage.units.view.administrators.subtitle=Les membres ayant le rôle d'administrateur ont la possibilité d'administrer ce sous-groupe de la hiérarchie des groupes à l'aide du domaine Mon groupe de la vitrine. L'ajout ou la suppression d'un membre ici ajoute ou supprime le rôle d'administrateur du membre.
text.company.manage.units.view.approvers.subtitle=Le processus d'approbation affecte des commandes aux approbateurs référencés ici si la personne dispose d'autorisations suffisantes pour approuver la commande et si aucun approbateur avec des autorisations suffisantes inférieures n'a pas déjà été identifié plus bas dans cette branche de la hiérarchie des groupes avant d'atteindre le compte de dépenses pour lequel la commande est passée.
