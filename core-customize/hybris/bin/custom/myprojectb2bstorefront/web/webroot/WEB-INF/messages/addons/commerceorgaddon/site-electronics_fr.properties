text.company.manage.units.subtitle=Les groupes représentent un regroupement logique de personnes ou de fonctions dans une structure hiérarchique, dans laquelle vous pouvez naviguer plus bas. Les groupes héritent de leur groupe parent (sauf si cette option est remplacée localement). De ce fait, le positionnement d'un groupe dans la hiérarchie est important. La hiérarchie des groupes a également une influence sur des éléments tels que les comptes de dépenses, les limites de dépenses, les adresses de livraison disponibles et l'escalade d'éléments comme l'approbation d'une commande.
