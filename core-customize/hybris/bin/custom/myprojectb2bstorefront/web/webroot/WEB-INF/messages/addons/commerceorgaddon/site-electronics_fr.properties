text.company.manage.units.view.managers.subtitle=Les membres ayant le rôle de gestionnaire ont la possibilité d'afficher des rapports à l'aide du domaines des rapports de la vitrine (implémentation à venir). L'ajout ou la suppression d'un membre ici ajoute ou supprime le rôle de gestionnaire du membre.
text.company.manage.units.view.subtitle=Les groupes représentent un regroupement logique de personnes ou de fonctions dans une structure hiérarchique. Les groupes sont positionnés dans une hiérarchie des groupes où ils héritent de leur groupe parent, cette option pouvant être remplacée pour chaque groupe.
