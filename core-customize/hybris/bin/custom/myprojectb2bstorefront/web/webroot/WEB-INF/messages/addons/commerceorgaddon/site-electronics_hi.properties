text.company.manage.units.view.administrators.subtitle=व्यवस्थापक की भूमिका वाले सदस्यों के पास स्टोरफ्रंट के मेरा समूह क्षेत्र का उपयोग करके समूह पदानुक्रम के इस उप-समूह को प्रशासित करने की क्षमता है. यहां किसी सदस्य को जोड़ने या हटाने से सदस्य में व्यवस्थापक की भूमिका जुड़ जाती है या हट जाती है.
text.company.manage.units.view.approvers.subtitle=यदि व्यक्ति के पास ऑर्डर के अनुमोदन के लिए पर्याप्त अनुमतियां है और कम पर्याप्त से कम अनुमतियों वाला कोई स्वीकृतिदाता उस व्यय खाता तक पहुंचने से पहले ही समूह पदानुक्रम की इस शाखा के नीचे नहीं पाया गया था, जिसके एवज में ऑर्डर दिया गया था, तो अनुमोदन प्रक्रिया यहां संदर्भित स्वीकृतिदाताओं को ऑर्डर असाइन करेगा.
text.company.manage.units.view.costCenters.subtitle=ऑर्डर देते समय व्यय खाता इस शाखा के सदस्यों के लिए उपलब्ध होंगे.
text.company.manage.units.view.customers.subtitle=ग्राहक भूमिका वाले सदस्यों के पास उन व्यय खातों पर ऑर्डर देने की क्षमता होती है, जिन तक उनकी पहुंच होती है. यहां किसी सदस्य को जोड़ने या हटाने से ग्राहक की भूमिका जुड़ जाती है या निकल जाती है.
text.company.manage.units.view.managers.subtitle=प्रबंधक की भूमिका वाले सदस्यों के पास स्टोरफ्रंट के रिपोर्ट क्षेत्र (कार्यान्वयन की प्रतीक्षा में) का उपयोग करके रिपोर्ट देखने की क्षमता है. यहां किसी सदस्य को जोड़ने या हटाने से सदस्य में प्रबंधक की भूमिका जुड़ जाती है या निकल जाती है.
text.company.manage.units.view.subtitle=समूह एक पदानुक्रमित संरचना के भीतर व्यक्तियों या कार्यों के तार्किक समूह का प्रतिनिधित्व करते हैं. समूहों को एक समूह पदानुक्रम में रखा जाता है जहां उन्हें अपने मूल समूह से गुण विरासत में मिलते हैं, हालांकि इसे प्रत्येक समूह के लिए ओवरराइड किया जा सकता है.
text.company.manage.units.view.units.subtitle=समूह एक पदानुक्रमित संरचना के भीतर व्यक्तियों या कार्यों के तार्किक समूह का प्रतिनिधित्व करते हैं. नीचे दिए गए समूह वर्तमान समूह के संतान समूह हैं. उप समूह, उनसे जुड़ी अन्य वस्तुओं के साथ, समूह पदानुक्रम की इस शाखा का निर्माण करते हैं.
