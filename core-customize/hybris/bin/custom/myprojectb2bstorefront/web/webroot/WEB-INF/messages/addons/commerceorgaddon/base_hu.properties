text.company.manage.units.subtitle=Az egységek egyének vagy funkciók logikai csoportosítását jelentik egy szervezeten belül, mint például egy projektcsoport vagy egy részleg. Az egységek egy szervezeti hierarchiában helyezkednek el, amely alább navigálható. Az egységek a föléjük rendelt egységtől örökölnek (hacsak helyileg nem írják felül), ezért fontos az egység elhelyezése a hierarchiában. A szervezeti hierarchia olyan dolgokat is befolyásol, mint a rendelkezésre álló költséghelyek, költségkeretek, szállítási címek és az olyan dolgok eszkalációja, mint a megrendelés jóváhagyása.
