text.company.manage.units.view.administrators.subtitle=Az adminisztrátor szereppel rendelkező felhasználóknak lehetőségük van a szervezet ezen üzletágának adminisztrálására a storefront Saját vállalat területének használatával. Ha itt hozzáad vagy eltávolít egy felhasználót, azzal hozzáadja vagy eltávolítja az adminisztrátor szerepet az adott felhasználótól.
text.company.manage.units.view.approvers.subtitle=A jóváhagyási folyamat a rendeléseket az itt hivatkozott jóváhagyókhoz rendeli, ha az adott személy elegendő jogosultsággal rendelkezik a rendelés jóváhagyásához, és a szervezeti hierarchia ezen ágában lejjebb nem volt még egy elegendő jogosultsággal rendelkező jóváhagyó, mielőtt elérte volna azt a költséghelyet, amelyre a rendelés leadásra került.
text.company.manage.units.view.costCenters.subtitle=A költséghelyek rendelés leadásakor elérhetőek lesznek ezen üzletág tagjai számára.
text.company.manage.units.view.customers.subtitle=A vevői szereppel rendelkező felhasználóknak lehetősége van rendeléseket leadni azokra a költséghelyekre, amelyekhez hozzáféréssel rendelkeznek. Ha itt hozzáad vagy eltávolít egy felhasználót, azzal hozzáadja vagy eltávolítja a vevői szerepet az adott felhasználótól.
text.company.manage.units.view.managers.subtitle=A menedzser szereppel rendelkező felhasználók a storefront beszámolói területének használatával megtekinthetik a beszámolókat (bevezetésre vár). Ha itt hozzáad vagy eltávolít egy felhasználót, azzal hozzáadja vagy eltávolítja a menedzseri szerepet az adott felhasználótól.
text.company.manage.units.view.subtitle=Az egységek egyének vagy funkciók logikai csoportosítását jelentik egy szervezeten belül, mint például egy projektcsoport vagy egy részleg. Az egységek szervezeti hierarchiában helyezkednek el, ahol az egységek a tulajdonságaikat a fölérendelt egységtől öröklik, bár ez minden egységnél egyesével felülbírálható.
text.company.manage.units.view.units.subtitle=Az egységek egyének vagy funkciók logikai csoportosítását jelentik egy szervezeten belül, mint például egy projektcsoport vagy egy részleg. Az alábbi egységek az aktuális egység leszármazott egységei, például, ha ez az egység a "Beszerzés", akkor az alárendelt egységek lehetnek az "Elektromos készülékek beszerzése" vagy "Irodaszerek beszerzése". Az alárendelt egységek, valamint a hozzájuk kapcsolódó egyéb üzleti objektumok alkotják a szervezeti hierarchia ezen ágát.
