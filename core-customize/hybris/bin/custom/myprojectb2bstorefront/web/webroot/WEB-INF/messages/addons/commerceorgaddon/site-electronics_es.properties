text.company.manage.units.view.subtitle=Los grupos representan una agrupación lógica de individuos o funciones dentro de una estructura jerárquica. Se los puede ubicar en una jerarquía de grupo, en la que heredan propiedades de su grupo principal, aunque esto puede sustituirse para cada grupo.
