text.company.manage.units.subtitle=Los grupos representan una agrupación lógica de individuos o funciones dentro de una estructura jerárquica. Se puede ir a la jerarquía de grupo a continuación. Los grupos se heredan de su grupo principal (a menos que se sustituyan localmente) y, por lo tanto, la ubicación de un grupo dentro de la jerarquía es importante. La jerarquía de grupo también afecta elementos como las cuentas de gasto disponibles, los límites de gasto, las direcciones de entrega y la escalación de dichos elementos como la aprobación del orden.
