text.company.manage.units.subtitle=단위는 프로젝트 팀이나 부서 등의 조직에서 개인이나 기능을 논리적으로 그룹화한 것입니다. 단위는 아래에서 탐색 가능한 조직 계층구조에 위치합니다. 단위는 (로컬에서 덮어쓰지 않는 한) 상위 단위로부터 상속하게 되므로 계층구조에서 단위의 위치가 중요합니다. 조직 계층구조는 사용 가능한 코스트 센터, 예산, 배송 주소, 주문 승인과 같은 에스컬레이션에도 영향을 줍니다.
