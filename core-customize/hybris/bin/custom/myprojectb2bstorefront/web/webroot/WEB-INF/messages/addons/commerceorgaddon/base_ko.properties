text.company.manage.units.view.administrators.subtitle=관리자 역할이 있는 사용자는 상점의 '내 회사' 영역에서 이 조직 분기를 관리할 수 있습니다. 여기서 사용자를 추가하거나 제거하면 사용자의 관리자 역할이 추가되거나 제거됩니다.
text.company.manage.units.view.approvers.subtitle=개인이 주문을 승인할 수 있는 충분한 권한을 가지고 있고, 주문이 접수된 코스트 센터에 도달하기 전에 조직 계층구조의 이 분기 아래에 더 낮은 권한을 가진 승인자가 아직 없는 경우, 승인 프로세스는 여기에 참조된 승인자에게 주문을 지정합니다.
text.company.manage.units.view.costCenters.subtitle=이 분기의 멤버가 주문할 때 코스트 센터를 사용할 수 있습니다.
text.company.manage.units.view.customers.subtitle=고객 역할이 있는 사용자는 액세스 권한이 있는 코스트 센터에 대해 주문할 수 있습니다. 여기서 멤버를 추가하거나 제거하면 고객 역할이 추가되거나 제거됩니다.
text.company.manage.units.view.managers.subtitle=매니저 역할이 있는 사용자는 상점의 리포트 영역에서(구현 준비 중) 리포트를 볼 수 있습니다. 여기서 사용자를 추가하거나 제거하면 사용자의 매니저 역할이 추가되거나 제거됩니다.
text.company.manage.units.view.subtitle=단위는 프로젝트 팀이나 부서와 같이 조직에서 개인이나 기능을 논리적으로 그룹화한 것입니다. 단위는 상위 단위에서 속성을 상속하는 조직 계층구조 내에 있으며 각각의 단위에서 재정의될 수 있습니다.
text.company.manage.units.view.units.subtitle=단위는 프로젝트 팀이나 부서와 같이 조직에서 개인이나 기능을 논리적으로 그룹화한 것입니다. 아래에 있는 단위는 현재 단위의 하위 단위입니다. 예를 들어, 현재 단위가 "조달"이었으면 하위 단위는 "전자 제품 조달"이나 "사무용품 조달"이 될 수 있습니다. 하위 단위는 여기에 연결된 다른 비즈니스 오브젝트와 함께 조직 계층구조의 해당 분기를 이루게 됩니다.
