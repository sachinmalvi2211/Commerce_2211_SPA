text.company.manage.units.subtitle=Jednostki reprezentują logiczne grupy osób lub funkcji w organizacji, takie jak zespół projektowy lub dział. Jednostki są umieszczane w hierarchii organizacji, która jest dostępna poniżej. Jednostki dziedziczą od swojej jednostki nadrzędnej (o ile nie zostaną zastąpione lokalnie), dlatego ważne jest umieszczenie jednostki w hierarchii. Hierarchia organizacji wpływa również na takie elementy jak dostępne centra kosztów, budżety, adresy dostaw i eskalację takich zadań jak zatwierdzanie zamówień.
