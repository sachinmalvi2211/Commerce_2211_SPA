text.company.manage.units.view.administrators.subtitle=Użytkownicy z rolą administratora mają możliwość administrowania tym oddziałem organizacji za pomocą obszaru Moja firma w witrynie sklepu. Dodanie lub usunięcie użytkownika w tym miejscu powoduje dodanie lub usunięcie roli administratora z użytkownika.
text.company.manage.units.view.approvers.subtitle=Proces zatwierdzania przypisze zamówienia do osób zatwierdzających wskazanych w tym miejscu, jeśli dana osoba ma wystarczające uprawnienia do zatwierdzenia zamówienia, a osoba zatwierdzająca z niższymi wystarczającymi uprawnieniami nie została jeszcze znaleziona w dalszej części tej gałęzi hierarchii organizacji przed przejściem do centrum kosztów, w odniesieniu do którego złożono zamówienie.
text.company.manage.units.view.costCenters.subtitle=Centra kosztów będą dostępne dla członków tego oddziału podczas składania zamówienia.
text.company.manage.units.view.customers.subtitle=Użytkownicy z rolą klienta mają możliwość składania zamówień w centrach kosztów, do których mają dostęp. Dodanie lub usunięcie użytkownika w tym miejscu powoduje dodanie lub usunięcie roli klienta.
text.company.manage.units.view.managers.subtitle=Użytkownicy z rolą menedżera mają możliwość przeglądania raportów za pomocą obszaru raportów w witrynie sklepu (oczekuje na wdrożenie). Dodanie lub usunięcie użytkownika w tym miejscu powoduje dodanie lub usunięcie roli menedżera z użytkownika.
text.company.manage.units.view.subtitle=Jednostki reprezentują logiczne grupy osób lub funkcji w organizacji, takie jak zespół projektowy lub dział. Jednostki są umieszczane w hierarchii organizacji, w której jednostki dziedziczą właściwości z jednostki nadrzędnej, przy czym można to zastąpić dla każdej jednostki.
text.company.manage.units.view.units.subtitle=Jednostki reprezentują logiczne grupy osób lub funkcji w organizacji, takie jak zespół projektowy lub dział. Poniższe jednostki są jednostkami podrzędnymi bieżącej jednostki, na przykład, jeśli tą jednostką jest "Zaopatrzenie", to jednostkami podrzędnymi mogą być "Zaopatrzenie w artykuły elektryczne" i "Zaopatrzenie w artykuły biurowe". Jednostki podrzędne, wraz z innymi połączonymi z nimi obiektami biznesowymi, tworzą tę gałąź hierarchii organizacji.
